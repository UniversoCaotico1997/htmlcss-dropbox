<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- start of header page -->

    <header>
        <!-- navigation menu -->

        <nav class="top_banner">
            <div class="info_left">
                <img class="logo_banner" src="./img/logo-small.png" alt="">
                <a href="">Perch√® Dropbox</a>
                <a href="">Funzioni</a>
                <a href="">Piani e prezzi</a>
            </div>
            <div class="info_right">
                <a href="">Supporto</a>
                <a href="">Contatta l'ufficio vendite</a>
                <a href="">Accedi</a>
                <button id="button_top_bannner">Inizia</button>
            </div>
        </nav>

        <!-- end navigation menu -->

    </header>
    <!-- end  header of page -->


    <!-- start of main page -->
    <main>

        <section>
            <div class="container_medium" >
                <div class="title"></div>
                <div class="box">
                    <div class="description"></div>
                    <div class="front_app"></div>
                </div>
            </div>
        </section>

        <!-- column -->
        
         <div class="container_big">
            <section>
                <div class="introduction"></div>
                <div class="checkbox"></div>
                <div class="box">
                    <div class="col_3 size debug"></div>
                    <div class="col_3 size debug"></div>
                    <div class="col_3 size debug"></div>
                </div>
                    <div class="col_centrale">
                        <div></div>
                    </div>
            </section>

            <!-- end column -->

             <section>
                <div class="box">
                    <div class="picture"></div>
                    <div class="serch_partner"></div>
                </div>
             </section>

            <!-- grid structure -->

             <section>  
                <div class="middle_title"></div>
                <div class="row">
                    <div class="col_1 size de_bug"></div>
                    <div class="col_1 size de_bug"></div>
                    <div class="col_1 size de_bug"></div>
                    <div class="col_1 size de_bug"></div>
                    <div class="col_1 size de_bug"></div>
                    <div class="col_1 size de_bug"></div>
                </div>
             </section>

             <!-- end grid structure -->

             <section>
                <div class="report"></div>  
             </section>
         </div>

             <!-- brand-->

             <section>
                <div class="row">
                    <div class="col_2  debu_g"></div>
                    <div class="col_2  debu_g"></div>
                    <div class="col_3  debu_g"></div>
                    <div class="col_2  debu_g"></div>
                    <div class="col_2  debu_g"></div>                         
                 </div>
                 <div class="trial"></div>
             </section> 
             <!-- end brand -->

             <section>
                <div class="container_big">
                    <div class="question"></div>
                </div>
             </section>
    </main>
    <!-- end of main page -->



    <!-- start of footer page -->
    <footer>
        <!--  bottom bar -->
        <div class="container_medium">
            <div class="box">
                <div class="col_2 size d_ebug"></div>
                <div class="col_2 size d_ebug"></div>
                <div class="col_2 size d_ebug"></div>
                <div class="col_2 size d_ebug"></div>
                <div class="col_2 size d_ebug"></div>
            </div>
        </div>
        <!-- bottom bar  -->
    </footer>
    <!-- end of footer page -->

</html>
